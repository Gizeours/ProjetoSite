<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Site - Login</title>
    
</head>
<body>
    <div id="boxlogin">
        <h1 id="titlelogin">Entrar</h1>
        <p>Informe seu login e senha</p>
        <form
            action="turma.html"
            id="formlogin"
            method="POST">
        <div class="campo">
            <label>Login</label>
            <input 
                type="text" 
                name="username" 
                placeholder="Digite seu Login"
                id="username"/>
            <label>Senha</label>
            <input 
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"/>
        </div>
        <div class="campo">
            <input id="button" type="submit" value="Entrar">
        </div>
        </form>
    </div>
    <div class="bt"><a id="rede" href="https://github.com/Gizeours" title="Perfil do GitHub"><span>Git</span></a></div>

</body>
</html>
